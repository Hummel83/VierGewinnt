version: 1.0.{build}

image: Visual Studio 2017

platform: Any CPU

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'


before_build:
- nuget restore
- choco install dotnetcore-sdk
- choco install codecov

build:
  project: VierGewinnt.sln
  verbosity: normal

test_script:
- OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test -filter:"+[VierGewinnt.Core*]*" -output:".\MyProject_coverage.xml" -oldstyle
- codecov -f ".\MyProject_coverage.xml"
